                              qqMap.setDoubleClickZoom(false);
                              multiLabelsLayer.setMap(qqMap);

                              multiLabelsLayer.on("click", (evt) => {
                                    console.log("lable clicked", evt);
                                    markDetailUl.style.display = "inherit";

                                    ...status.map,

                                          lat: coords.latitude,
                                          lng: coords.longitude,
                                    },
                              });
                              setTimeout(() => {
                                    status.initLabels();
                              }, 5000);

                              //ÁõëÂê¨ÁÇπÂáª‰∫ã‰ª∂Ê∑ªÂä†marker

                              qqMap.on("click", (evt) => {
                                    if (markPrefixInput.value.length < 1) {
                                          return;
                                    }

                                    let gcjCoords = evt.latLng;
                                    let coords = gcj2wgs(
                                          gcjCoords.lat,
                                          gcjCoords.lng
                                    );
                                    console.log(253, coords);
                                    let name = prompt("location title");
                                    if (name.length < 1) {
                                          return;
                                    }

                                    let targetLabel = {
                                          id:
                                                "label_" +
                                                coords.lat +
                                                "_" +
                                                coords.lng,
                                          name: name,
                                          detail: markPrefixInput.value,
                                          lat: coords.lat,
                                          lng: coords.lng,
                                    };
                                    status.updateLabel(targetLabel);
                              });

                              navigator.geolocation.watchPosition(
                                    (pos) => {
                                          console.log(
                                                "locatin changed to",
                                                pos.coords
                                          );
                                          var coords = pos.coords;
                                          let gcjCoords = wgs2gcj(
                                                coords.latitude,
                                                coords.longitude
                                          );
                                          currentGcjLatLng = gcjCoords;
                                          postionDisplay.innerHTML =
                                                "" +
                                                coords.latitude.toFixed(6) +
                                                "," +
                                                coords.longitude.toFixed(6);

                                          console.log("location changed");
                                          status.updateMap({
                                                ...status.map,
                                                currentLatLng: {
                                                      lat: coords.latitude,
                                                      lng: coords.longitude,
                                                },
                                          });
                                    },
                                    error,
                                    options
                              );
                        }
                  }
                  function error(err) {
                        postionDisplay.innerHTML = "cant get location info";
                        console.warn(`ERROR(${err.code}): ${err.message}`);
                  }
            </script>

                              let newLabel = {

                                    detail: labelDetailInput.value,
                              };
                              status.updateLabel(newLabel);
                        });

                  document
                        .querySelector("#toogleMarkModeButton")
                        .addEventListener("click", (e) => {

                        qqMap.setRotation(0);

                        console.log(exportStr);
                        const blob = new Blob([exportStr], {
                              type: "application/json",

                        let exportFileUrl = URL.createObjectURL(blob);
                        window.open(exportFileUrl);
                  });
            </script>
